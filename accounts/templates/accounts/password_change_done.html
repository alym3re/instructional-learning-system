{% extends "base.html" %}
{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="container pt-5 pb-5" style="max-width:430px;">
    <div class="card shadow-sm border-0">
        <div class="card-body text-center p-5">
            <div class="mb-3">
                <i class="bi bi-shield-lock" style="font-size:2.6em;color:#198754;"></i>
            </div>
            <h2 class="fw-bold mb-2" style="font-size:1.5em;">Password Changed!</h2>
            <p class="text-muted mb-3">Your password has been updated successfully.</p>
            <a href="{% url 'login' %}" class="btn btn-outline-primary w-100 fw-semibold py-2">
                <i class="bi bi-box-arrow-in-right me-1"></i>Return to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block css %}
<style>
.card {
    border-radius: 16px;
}
</style>
{% endblock %}
