{% extends 'base.html' %}
{% block title %}Upload Quiz{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mb-4">{% if form.instance.pk %}Edit Quiz{% else %}Upload New Quiz{% endif %}</h1>
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update Quiz{% else %}Upload Quiz{% endif %}</button>
                <a href="{% url 'quizzes:grading_period_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
