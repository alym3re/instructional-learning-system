
{% extends 'base.html' %}
{% load static %}

{% block navbar %}{% endblock %}

{% block content %}
<div class="hero-section d-flex flex-column align-items-center justify-content-center w-100 min-vh-100 px-3 position-relative bg-white">
    <img src="{% static 'images/oc_logo.jpg' %}"
         class="hero-bg-img position-absolute top-50 start-50 translate-middle"
         alt="OC Logo background"
         style="opacity:0.075; max-width:600px; z-index: 0;">
    <div class="hero-content position-relative z-1 d-flex flex-column align-items-center justify-content-center w-100 h-100">
        <img src="{% static 'images/logo.png' %}" class="hero-logo img-fluid rounded shadow" style="max-width:170px;" alt="Logo">

        <h2 class="fw-bold mb-2 text-primary text-center text-uppercase letter-spacing-2 hero-title">
            Gamified Android Learning Application
        </h2>
        <h6 class="fw-normal mb-2 text-secondary-emphasis text-center" style="font-weight:500;">
            for Advance Probability and Statistics
        </h6>
        <div class="button-group-responsive d-flex flex-row justify-content-center align-items-center gap-3 w-100 flex-wrap">
            {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg px-4 fw-semibold shadow-sm btn-square btn-responsive d-flex flex-column align-items-center justify-content-center" style="box-shadow:0 2px 8px rgba(118,39,48,0.07);">
                    <span class="btn-icon-top mb-1">
                        <i class="bi bi-house-door" style="font-size:2rem;"></i>
                    </span>
                    <span class="btn-text">Dashboard</span>
                </a>
            {% else %}
                <a href="{% url 'accounts:login' %}?type=admin" class="btn btn-outline-primary btn-lg px-4 fw-bold btn-square btn-responsive d-flex flex-column align-items-center justify-content-center" style="box-shadow:0 2px 8px rgba(118,39,48,0.05);">
                    <span class="btn-icon-top mb-1">
                        <i class="bi bi-shield-lock" style="font-size:2rem;"></i>
                    </span>
                    <span class="btn-text">Admin</span>
                </a>
                <a href="{% url 'accounts:login' %}?type=user" class="btn btn-outline-primary btn-lg px-4 fw-bold btn-square btn-responsive d-flex flex-column align-items-center justify-content-center" style="box-shadow:0 2px 8px rgba(118,39,48,0.05);">
                    <span class="btn-icon-top mb-1">
                        <i class="bi bi-person" style="font-size:2rem;"></i>
                    </span>
                    <span class="btn-text">User</span>
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

{% block css %}
<style>
.hero-section {
    min-height: 100vh;
    background: var(--light-color, #fff);
    overflow: hidden;
    position: relative;
}
.hero-bg-img {
    pointer-events: none;
    user-select: none;
    max-width: 80vw;
    max-height: 80vh;
    filter: grayscale(35%) blur(0.5px);
}
.hero-logo {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 24px 0 rgba(118,39,48,0.06);
    padding: 8px;
}

.letter-spacing-1 { letter-spacing: 1px; }
.letter-spacing-2 { letter-spacing: 2px; }

.hero-title {
    font-size: 2.1rem;
}

.hero-title2 {
    font-size: 1.4rem;
}

@media (min-width: 500px) {
    .hero-title { font-size: 2.3rem; }
    .hero-title2 { font-size: 1.65rem; }
}
@media (min-width: 768px) {
    .hero-title { font-size: 2.6rem; }
    .hero-title2 { font-size: 1.9rem; }
}

/* Better default spacing for all children */
.hero-content > * {
    margin-bottom: 0.5em;
}
.hero-content > *:last-child {
    margin-bottom: 0;
}

.button-group-responsive {
    width: 100%;
    max-width: 400px;
    gap: 1rem;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: stretch;
    margin-top: 1.5em;
    margin-bottom: 1.5em;
}
.btn-responsive {
    flex: 1 1 0;
    min-width: 110px;
    max-width: 180px;
    transition: box-shadow 0.18s, transform 0.12s;
    border-radius: 18px;
    margin: 0;
}
.btn-responsive:focus {
    outline: 2px solid var(--primary-color);
    outline-offset: 1px;
}
.btn-square {
    aspect-ratio: 1 / 1;
    padding: 0.65em 0.65em 0.4em 0.65em;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
.btn-icon-top {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.1rem;
}
.btn-text {
    text-align: center;
    font-size: 1.07rem;
    font-weight: 500;
    margin: 0;
    line-height: 1.1;
}

@media (max-width: 480px) {
    .button-group-responsive {
        gap: 0.7rem;
        max-width: 99vw;
    }
    .btn-responsive {
        min-width: 98px;
        max-width: 130px;
        font-size: 1rem;
    }
    .btn-square {
        padding: 0.6em;
        border-radius: 13px;
    }
    .hero-title { font-size: 1.4rem;}
    .hero-title2 { font-size: 1.04rem;}
}

.btn-responsive:hover, .btn-responsive:focus {
    box-shadow: 0 4px 24px rgba(118,39,48,0.13);
    transform: translateY(-2px) scale(1.045);
}

@media (min-width: 601px) {
    .button-group-responsive {
        max-width: 480px;
    }
    .btn-responsive {
        min-width: 130px;
        max-width: 178px;
        font-size: 1.1rem;
    }
}

@media (min-width: 992px) {
    .hero-content {
        min-width: 480px;
    }
}

.btn-primary:focus, .btn-outline-primary:focus {
    box-shadow: 0 0 0 3px rgba(246,197,159, 0.45) !important;
    border-color: var(--accent-color, #f7c59f) !important;
}

</style>
{% endblock %}
